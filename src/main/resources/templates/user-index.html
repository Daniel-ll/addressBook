<body id="body">

<header class="am-topbar am-topbar-inverse admin-header" id="username" th:alt="${username}">

		<strong>NCU 网上通讯录</strong> <small>用户界面</small>
	</div>
	
	<button class="am-topbar-btn am-topbar-toggle am-btn am-btn-sm am-btn-success am-show-sm-only" data-am-collapse="{target: '#topbar-collapse'}"><span class="am-sr-only">导航切换</span> <span class="am-icon-bars"></span></button>
	
	<div class="am-collapse am-topbar-collapse" id="topbar-collapse">
		
		<ul class="am-nav am-nav-pills am-topbar-nav am-topbar-right admin-header-list">
			<li><a href="javascript:;"><span class="am-icon-envelope-o"></span> 收件箱 <span class="am-badge am-badge-warning">5</span></a></li>
			<li class="am-dropdown" data-am-dropdown>
				<a class="am-dropdown-toggle" data-am-dropdown-toggle href="javascript:;" th:text="${name}">

				</a>
				<ul class="am-dropdown-content">

					<li><a href="#"><span class="am-icon-power-off"></span> 退出</a></li>
				</ul>
			</li>

		</ul>
	</div>
</header>

<div class="am-cf admin-main">
	<!-- sidebar start -->
	<div class="admin-sidebar am-offcanvas" id="admin-offcanvas">
		<div class="am-offcanvas-bar admin-offcanvas-bar">
			<ul class="am-list admin-sidebar-list">
				<li><a href="/loginPage"><span class="am-icon-home"></span> 首页</a></li>
				<li class="admin-parent"><a class="am-cf" data-am-collapse="{target: '#collapse-nav'}"><span class="am-icon-file"></span> 修改个人资料 <span class="am-icon-angle-right am-fr am-margin-right"></span></a></li>
				<li><a href="#"><span class="am-icon-sign-out"></span> 注销</a></li>
			</ul>
			
			<div class="am-panel am-panel-default admin-sidebar-panel">
				<div class="am-panel-bd">
					<p><span class="am-icon-bookmark"></span> 公告</p>
					<p>时光静好，与君语；细水流年，与君同。—— NCU</p>
				</div>
			</div>
			
			<div class="am-panel am-panel-default admin-sidebar-panel">
				<div class="am-panel-bd">
					<p><span class="am-icon-tag"></span> wiki</p>
					<p>Welcome to NCU online address book</p>
				</div>
			</div>
		</div>
	</div>
	<!-- sidebar end -->
	
	<!-- content start -->
	<div class="admin-content">
		<div class="admin-content-body">
			<div class="am-cf am-padding">
				<div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">首页</strong> / <small>查询</small></div>
			</div>
			
			<hr>
			
			<div class="am-g">
				<div class="am-u-sm-12 am-u-md-3">
					<div class="am-form-group">
						<select id="table" data-am-selected="{btnSize: 'sm'}" >
							<option value="id" >根据ID</option>
							<option value="name" >根据用户名</option>
							<option value="year" >根据入学年份</option>
							<option value="major" >根据专业</option>
							<option value="classs" >根据班级查询</option>
						</select>
					</div>
				</div>
				<div class="am-u-sm-12 am-u-md-3">
					<div class="am-input-group am-input-group-sm">
						<input id="input" type="text" class="am-form-field">
						<span class="am-input-group-btn">
							<button class="am-btn am-btn-default" type="button" onclick="queryUsers()">搜索</button>
						</span>
					</div>
				</div>
			</div>
			
			
			<div class="am-g">
				<div class="am-u-sm-12" id="info">
					
					<!-- 用户信息-->
				
				</div>
			</div>
		</div>
		
		<footer class="admin-content-footer">
			<hr>
			<p class="am-padding-left">© 2019 AllMobilize, Inc. Licensed under MIT license.</p>
		</footer>
	</div>
	<!-- content end -->
</div>

<script>


	var option="id";

    // select change绑定
    $('#table').change(function () {
        console.info("table::",option);
         option=$('#table').val();
        console.info("table::",option);
    });
    
    function queryUsers() {
		
        var input=$('#input').val();
        console.info("input:::"+input);
		
        $.ajax({
			
			type:'POST',
			url:'/user/query',
            dataType:'JSON',
			data:{
			    "type":option,
				"info":input
			},
			success:function(data){

                var showUser='<table class="am-table am-table-bd am-table-striped admin-content-table">\n' +
                    '            <thead>\n' +
                    '            <tr>\n' +
                    '              <th>ID</th><th>用户名</th><th>注册时间</th><th>最近登录</th><th>登陆次数</th>\n' +
                    '            </tr>\n' +
                    '            </thead>\n' +
                    '            <tbody>\n' ;
                var obj=data;

                for (var i in obj){
                    var id=data[i].username;
                    var name=data[i].name;
                    var reTime=timestampToTime(data[i].registerTime);
                    var loTime=data[i].loginTime==null?"未登录":timestampToTime(data[i].loginTime);
                    var times=data[i].loginTimes;

                    showUser+=
                        '            <tr><td>'+id+'</td><td>'+name+'</td><td>'+reTime+'</td><td>'+loTime+'</td><td><span class="am-badge am-badge-success">'+times+'</span></td>\n' +
                        /*                  '              <td>\n' +
										  '                <div class="am-dropdown" data-am-dropdown>\n' +
										  '                  <button class="am-btn am-btn-default am-btn-xs am-dropdown-toggle" data-am-dropdown-toggle><span class="am-icon-cog"></span> <span class="am-icon-caret-down"></span></button>\n' +
										  '                  <ul class="am-dropdown-content">\n' +
										  '                    <li><a href="#">1. 编辑</a></li>\n' +
										  '                    <li><a href="#">2. 下载</a></li>\n' +
										  '                    <li><a href="#">3. 删除</a></li>\n' +
										  '                  </ul>\n' +
										  '                </div>\n' +
										  '              </td>\n' +*/
                        '            </tr>\n';

                }

                showUser+=   '            </tbody>\n' +
                    '          </table>';

                $("#info").html(showUser);
                
		}
		});
    }



</script>
